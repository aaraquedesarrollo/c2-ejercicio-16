<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="js/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>JavaScript - Ejercicio 16</title>
  </head>
  <body>
    <div class="container-fluid">
      <main class="row">
        <h1 class="titulo col-12 text-center text-underline">HANGMAN GAME!</h1>
        <section class="col-8">
          <div class="contenedor-hangman">
            <svg id="hangman" viewbox="0 0 96 96" width="300" height="300">
              <line class="stage11 off" x1="62" y1="70" x2="56" y2="56"></line>
              <line class="stage10 off" x1="50" y1="70" x2="56" y2="56"></line>
              <line class="stage9 off" x1="68" y1="46" x2="56" y2="40"></line>
              <line class="stage8 off" x1="44" y1="46" x2="56" y2="40"></line>
              <line class="stage7 off" x1="56" y1="40" x2="56" y2="56"></line>
              <circle
                class="stage6 off"
                cx="56"
                cy="34"
                r="6"
                fill="#bee5eb"
              ></circle>
              <line class="stage5 off" x1="56" y1="16" x2="56" y2="28"></line>
              <line class="stage4 off" x1="24" y1="24" x2="32" y2="16"></line>
              <line class="stage3 off" x1="21" y1="16" x2="60" y2="16"></line>
              <line class="stage2 off" x1="24" y1="80" x2="24" y2="16"></line>
              <line class="stage1 off" x1="16" y1="80" x2="32" y2="80"></line>
            </svg>
          </div>
          <span class="palabra"></span>
          <span class="intentos"></span>
          <span class="resultado"></span>
        </section>
        <aside class="col-4">
          <ul class="botones list-unstyled row vh-100">
            <li
              class="
                boton boton-dummy
                col-3
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <button class="btn btn-primary rounded"></button>
            </li>
          </ul>
        </aside>
      </main>
    </div>
  </body>
</html>
